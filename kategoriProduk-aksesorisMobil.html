<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="kategoriProduk.css" />
  </head>
  <body>
    <div class="kategori-produk-screen">
      <!--Header-->
      <div class="header-search-bar">
        <button onclick="history.back()">
          <img class="back-icon" src="asset-home/back-button.png" alt="" />
        </button>
        <input class="search-input" type="text" placeholder="Search Product" />
        <img
          class="keranjang-icon"
          src="asset-home/keranjang-icon.png"
          alt=""
        />
      </div>
      <!--Kategori Produk Title-->
      <p class="kategori-produk-title">Kategori Produk</p>
      <!--Kategori Aksesoris Mobil-->
      <div>
        <!--Banner-->
        <img
          class="banner"
          src="asset-home/aksesoris-mobil-banner.png"
          alt=""
        />
        <!--Kategori Product List-->
        <div class="section-bracket">
          <a href="produkList-aksesorisMobil.html">
            <div class="section">
              <div class="icon-bracket">
                <img
                  class="icon"
                  src="asset-home/aksesoris-mobil-1.png"
                  alt=""
                />
                <p class="icon-text">Mouse & Keyboard</p>
              </div>
              <div class="icon-bracket">
                <img
                  class="icon"
                  src="asset-home/aksesoris-mobil-2.png"
                  alt=""
                />
                <p class="icon-text">Komputer Reciever</p>
              </div>
              <div class="icon-bracket">
                <img
                  class="icon"
                  src="asset-home/aksesoris-mobil-3.png"
                  alt=""
                />
                <p class="icon-text">Mousepad</p>
              </div>
              <div class="icon-bracket">
                <img
                  class="icon"
                  src="asset-home/aksesoris-mobil-4.png"
                  alt=""
                />
                <p class="icon-text">Computer Hub</p>
              </div>
              <div class="icon-bracket">
                <img
                  class="icon"
                  src="asset-home/aksesoris-mobil-5.png"
                  alt=""
                />
                <p class="icon-text">Switch Box</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
